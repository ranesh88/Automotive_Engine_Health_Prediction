<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Engine Health Condition Predictor Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/css/style.css">
  </head>
  <style>
.container {
  height: 200px;
  position: relative;
  border: 3px solid green;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
  <body class="cyan">

<div class="container" style="margin-top:5%">
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to Engine Health Condition Predictor Model</h1>
            </div>
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <h5>This app predicts the Engine Health Condition.Please fill below mentioned details: </h5>
                </div>
                <br>
                <form method="POST" action="{{ url_for('analyze_engine_health') }}" accept-charset="utf-8" name="Modelform">
                    <div class="row">
                    <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Engine RPM </b> </label><br>
                        <input type="text" class="form-control" id="Engine_rpm" name="Engine_rpm"
                               placeholder="Enter Engine_rpm ",step ='any'>
                    </div>

                    <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Lubricant Oil Pressure</b> </label><br>
                        <input type="text" class="form-control" id="Lub_oil_pressure" name="Lub_oil_pressure"
                               placeholder="Enter Lub_oil_pressure",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Fuel Pressure</b> </label><br>
                        <input type="text" class="form-control" id="Fuel_pressure" name="Fuel_pressure"
                               placeholder="Enter Fuel Pressure",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Coolant Pressure</b> </label><br>
                        <input type="text" class="form-control" id="Coolant_pressure" name="Coolant_pressure"
                               placeholder="Enter Coolant Pressure",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Lubricant Oil Temparature</b> </label><br>
                        <input type="text" class="form-control" id="lub_oil_temp" name="lub_oil_temp"
                               placeholder="Enter lub oil temp",step ='any'>
                    </div>
                        <div class="form-group col-md-4" style="text-align: center">
                        <label><b>Enter Coolant Temparature</b> </label><br>
                        <input type="text" class="form-control" id="Coolant_temp" name="Coolant_temp"
                               placeholder="Enter Coolant temp",step ='any'>
                    </div>

                        <button type="submit" class="btn btn-primary btn-lg" style="background-color:blue;margin-left:auto;margin-right:auto;display:block;margin-top:5%;margin-bottom:5%">Predict Engine Health Condition</button>
             </form>
            </div>
        <br>
      {% if prediction is defined %}
            <div class="mt-4">
                {% if prediction == 0 %}
                    <div class="alert alert-danger" role="alert">Engine Condition is Bad</div>
                {% else %}
                    <div class="alert alert-success" role="alert">Engine Condition is Good</div>
                {% endif %}
            </div>
        {% endif %}
    </div>
                </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
